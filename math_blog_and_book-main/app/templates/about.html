{% extends 'base.html'%}
{% load static%}
{% block title %}About{% endblock title%}

{% block body %}
<div class="container my-5">
    <div class="row">
        <div class="col-md-12">
            {% for about in about %}
            <div class="card mb-3" >
                <div class="row g-0">
                    <div class="col-md-4">
                        <img src="{%static 'images.jpg'%}"width="100%" class="img-fluid rounded-start" alt="...">
                    </div>
                    <div class="col-md-8">
                        <div class="card-body">
                            <h2 class="card-title text-danger">{{about.name|safe}}</h2>
                            <p class="card-text">{{about.info|safe}}</p>
                            <p class="card-text">{{about.qualifications|safe}}</p>
                            <p class="card-text">Wbsite: <a href="{{about.links}}">{{about.links}}</a></p>
                            
                        </div>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</div>
{% endblock body %}
